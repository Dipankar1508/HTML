<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media List</title>
    <link rel="stylesheet" href="music_list.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <div class="all-icon"><span class="material-symbols-outlined">
                menu
            </span></div>
        <div class="bmark">
            <div class="h-item">Media List</div>
        </div>
        <div class="icon">
            <div class="s-icon"><span class="material-symbols-outlined">
                    search
                </span></div>
            <div class="cross"><span class="material-symbols-outlined">
                    close
                </span></div>
        </div>

    </header>
    <div class="list">
        <div class="music">
            <div class="audio-1 aud">
                <div class="part1">
                    <audio controls
                        src="Chammak Challo Telugu Version (Full Video) - Feat. Akon _ Kareena Kapoor _ Shahrukh (320 kbps).mp3"></audio>
                </div>
                <div class="part2">
                    Chammak Challo (Film Version)
                    <br>
                    Akon & Hamsika Iyer
                </div>
            </div>
            <div class="audio-2 aud">
                <div class="part1">
                    <audio controls
                        src="Subha Hone Na De Full Song__ Desi Boyz _ Akshay Kumar ,John Abraham _ Pritam _  Mika Singh, Kumaar (320 kbps).mp3"></audio>
                </div>
                <div class="part2">
                    Subha Hone Na De

                    <br>
                    Shefali Alvares
                    &
                    Mika Singh
                </div>
            </div>
            <div class="audio-3 aud">
                <div class="part1">
                    <audio controls
                        src="Bom Diggy Diggy  (VIDEO) _ Zack Knight _ Jasmin Walia _ Sonu Ke Titu Ki Sweety (320 kbps).mp3"></audio>
                </div>
                <div class="part2">
                    Bom Diggy
                    <br>
                    Jasmin Walia
                </div>
            </div>
        </div>
        <div class="video">
            <div class="v-1 position">
                <div class="p1">
                    <video controls src="(Aquaman and the Lost Kingdom) - Hindi Trailer.mp4"></video>
                </div>
                <div class="p2">
                    <b>Aquaman and the Lost Kingdom</b>
                </div>
            </div>
            <div class="v-2 position">
                <div class="p1">
                    <video controls src="Transformers' Most Exciting Scenes.mp4"></video>
                </div>
                <div class="p2">
                    <b>Transformers' Most Exciting Scenes</b>
                </div>
            </div>
            <div class="v-3 position">
                <div class="p1">
                    <video controls src="Homelander vs. The Butcher and Soldier Boy _ The Boys Clip _ Prime Video.mp4"></video>
                </div>
                <div class="p2">
                    <b>Homelander vs. The Butcher and Soldier Boy</b>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
